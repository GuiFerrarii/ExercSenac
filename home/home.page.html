<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcular IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcular IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Peso:</ion-label> 
      <ion-input [(ngModel)]="peso" name="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura:</ion-label> 
      <ion-input [(ngModel)]="altura" name="altura"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-select [(ngModel)]="opcao"  [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Sexo">
          <ion-select-option value="Masc">Masculino</ion-select-option>
          <ion-select-option value="Fem">Feminino</ion-select-option>
          
        </ion-select>
    </ion-item>
    
    
    
    <ion-button color="tertiary" shape="round" (click)="calcular" >Calcular</ion-button>
    <p> {{ saida }}</p>
    


    
  </div>
</ion-content>
